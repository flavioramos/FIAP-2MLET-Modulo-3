<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    
    <!-- Meta Refresh Redirect -->
    <meta http-equiv="refresh" content="0; url=form.html">
    
    <!-- JavaScript Redirect as Fallback -->
    <script type="text/javascript">
        // If the meta refresh fails, use JavaScript to redirect
        window.location.href = "form.html";
    </script>
    
    <!-- Optional: Styles for the Redirect Page -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .redirect-message {
            max-width: 400px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting to Form...</h1>
        <p>If you are not redirected automatically, click <a href="form.html">here</a>.</p>
    </div>
</body>
</html>
