<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Cogumelos</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .mushroom-image {
            display: block;
            margin: 20px auto;
            width: 400px;
            height: 400px;
            background-size: cover;
            background-position: center;
        }

        .mushroom-image img {
            width: 400px;
            height: 400px;
        }

        .form-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
        }

        button {
            padding: 10px 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #e9ecef;
        }

        .edible {
            background-color: #d4edda;
            color: #155724;
        }

        .poisonous {
            background-color: #f8d7da;
            color: #721c24;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #28a745;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="mushroom-image">
        <img width="400px" height="400px" src="assets/mario_thinking.webp"/>
    </div>
    <p style="text-align: center; margin-top: 10px;">Por favor, insira os dados do cogumelo no campo abaixo:</p>

    <div class="form-container">
        <form id="mushroomForm">
            <label for="jsonInput">Dados do Cogumelo (JSON)</label>
            <textarea id="jsonInput" name="jsonInput" rows="15" placeholder='Insira os dados em JSON, por exemplo:
{
    "cap-shape": "b",
    "cap-surface": "s",
    "cap-color": "w",
    "bruises": "f",
    "odor": "l",
    "gill-attachment": "a",
    "gill-spacing": "w",
    "gill-size": "n",
    "gill-color": "n",
    "stalk-shape": "e",
    "stalk-root": "e",
    "stalk-surface-above-ring": "s",
    "stalk-surface-below-ring": "s",
    "stalk-color-above-ring": "w",
    "stalk-color-below-ring": "w",
    "veil-type": "p",
    "veil-color": "w",
    "ring-number": "o",
    "ring-type": "p",
    "spore-print-color": "n",
    "population": "n",
    "habitat": "g"
}' required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <div class="spinner" id="loadingSpinner"></div>
        <div class="error-message" id="errorMessage"></div>

        <table id="historyTable">
            <thead>
                <tr>
                    <th>Data/Hora</th>
                    <th>Classe (c)</th>
                    <th>Features</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br/>
        <button id="logoutButton">Logout</button>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
