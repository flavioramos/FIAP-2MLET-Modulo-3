<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos adicionais específicos para a página de login */
        body {
            background-color: #f0f0f0; /* Fundo leve para contraste */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #ffffff; /* Caixa branca */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #28a745;
            animation: spin 1s linear infinite;
            display: none; /* Oculto por padrão */
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none; /* Oculto por padrão */
        }

        /* Responsividade para telas menores */
        @media (max-width: 500px) {
            .login-box {
                padding: 20px;
            }

            input[type="text"],
            input[type="password"] {
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required />
            <input type="password" id="password" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>
        <div class="spinner" id="loadingSpinner"></div> <!-- Spinner de carregamento -->
        <div class="error-message" id="errorMessage"></div> <!-- Mensagem de erro -->
    </div>

    <script src="js/auth.js"></script> <!-- Verificação de autenticação -->
    <script src="js/login.js"></script> <!-- Script de login -->
</body>
</html>
